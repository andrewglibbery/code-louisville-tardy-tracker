<html>
<head>
  <title>Glibbery's Tardy Tracker</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="tardyTrackerApp">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <ui-view></ui-view>
    </div>
  </div>
  <script type="text/ng-template" id="/home.html">
    <div class="page-header">
      <h1>Glibbery's Tardy Tracker</h1>
    </div>

        <div ng-repeat="class in classes">
          <span style="font-size:20px; margin-left:10px;">
            <a href="#/classes/{{$index}}">
              {{class.classPeriod}}
            </a>
          </span>
        </div>
        

        <form ng-submit="addClass()" style="margin-top:30px;">
          <input type="text" class="form-control" placeholder= "Enter Class Name" ng-model="className"></input>
          <button type="submit" class="btn btn-primary">Create a Class</button>
        </form>
  </script>

  <script type="text/ng-template" id="/classes.html">
    <div class="page-header">
      <h2>
          {{class.classPeriod}}
          Roster
      </h2>
    </div>
    <div ng-repeat="student in class.students">
      <span style="font-size:20px; margin-left:10px;">
        {{student.name}}
      </span>
    </div>
    <form ng-submit="addStudent()" style="margin-top:30px;">
      <h3>
        Add a new student
      </h3>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Student Name" ng-model="studentName"></input>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </script>
</body>
</html>
